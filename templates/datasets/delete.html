<!-- templates/datasets/delete.html -->

{% extends "layout.html" %}
{% block title %}Delete Dataset{% endblock %}
{% block content %}

<h2>Delete Dataset: {{ dataset.title }}</h2>

<form action="/delete_dataset/{{ dataset.id }}" method="post">
  <p>
    Are you sure you want to delete this dataset and all its lines?
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="continue" value="Delete" />
  <input type="submit" name="cancel" value="Cancel" />
</form>

{% endblock %}
